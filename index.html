<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title" class="form_title">Survey Form</h1>
    <p id="description">
      Microverse Trials Collaborative Project How We Can Improve From The
      freeCodeCamp
    </p>
    <div id="container">
      <form id="survey-form" action="Submit">
        <div class="div-form">
          <div class="div-sub">
            <label id="name-label" for="name">Name:</label>
          </div>
          <div class="div-sub2">
            <input
              width="100"
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
        </div>
        <div class="div-form">
          <div class="div-sub">
            <label id="email-label" for="email">Email:</label>
          </div>
          <div class="div-sub2">
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <div class="div-form">
          <div class="div-sub">
            <label id="number-label">Age:</label>
          </div>
          <div class="div-sub2">
            <input
              type="number"
              id="number"
              min="18"
              max="99"
              placeholder="Select Your Age"
            />
          </div>
        </div>
        <div class="div-form">
          <div class="div-sub">
            <label for="currentPos"
              >Which option describes your current role?</label
            >
          </div>
          <div class="div-sub2">
            <select id="dropdown" placeholder="Select an option">
              <option disabled selected value>Select an option</option>
              <option value="student">Student</option>
              <option value="fulltimejob">Full Time Job</option>
              <option value="fulltimelearner">Full Time Learner</option>
              <option value="prefernot">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="div-form">
          <div class="div-sub">
            <label> Would you recommend freeCodeCamp to a friend?</label>
          </div>
          <div class="div-sub2">
            <input
              type="radio"
              name="radio"
              value="definitely"
            />Definitely<br />
            <input type="radio" name="radio" value="maybe" />Maybe<br />
            <input type="radio" name="radio" value="notsure" />Not sure<br />
          </div>
        </div>
        <div class="div-form">
          <div class="div-sub">
            <label>What is your favorite of freeCodeCamp?:</label>
          </div>
          <div class="div-sub2">
            <select placeholder="Select an option">
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="opensource">Open Source</option>
            </select>
          </div>
        </div>
        <div class="div-form">
          <div class="div-sub">
            <label for="future"
              >Things that should be improved in the future (Check all that
              apply):</label
            >
          </div>
          <div class="div-sub2">
            <input type="checkbox" name="future" value="Frontend" />Front-End
            Projects<br />
            <input type="checkbox" name="future" value="Backend" />Back-End
            Projects<br />
            <input type="checkbox" name="future" value="Datavis" />Data
            Visualization<br />
            <input
              type="checkbox"
              name="future"
              value="Challenges"
            />Challenges<br />
            <input type="checkbox" name="future" value="Opensourecom" />Open
            Source Community<br />
            <input
              type="checkbox"
              name="future"
              value="Gitterhelprooms"
            />Gitter Help Rooms<br />
            <input type="checkbox" name="future" value="Videos" />Videos<br />
            <input type="checkbox" name="future" value="Citymeetups" />City
            Meetups<br />
            <input type="checkbox" name="future" value="Wiki" />Wiki<br />
            <input type="checkbox" name="future" value="Forum" />Forum<br />
            <input
              type="checkbox"
              name="future"
              value="Addtlcourses"
            />Additional Courses<br />
          </div>
          <!-- last Commit -->
        </div>
        <div class="div-form">
          <div class="div-sub">
            <label>Any Comments or Suggestions?</label>
          </div>
          <div class="div-sub2">
            <textarea
              id="comments"
              rows="8"
              cols="40"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <br />
        </div>
        <div class="div-form">
          <p>
            <button class="button" id="submit" type="submit">Submit</button>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
